version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - makersai-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RATE_LIMIT_WINDOW_MS=3600000
      - RATE_LIMIT_MAX_REQUESTS=10
      - CORS_ORIGIN=http://localhost:3000
      - ENABLE_CACHING=true
      - ENABLE_RATE_LIMITING=true
      - CACHE_TTL_SECONDS=86400
      - DATABASE_PATH=/app/data/makersai.db
    volumes:
      - backend-data:/app/data
    networks:
      - makersai-network

networks:
  makersai-network:
    driver: bridge

volumes:
  backend-data:

